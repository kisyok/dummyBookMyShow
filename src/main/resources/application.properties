## MYSQL config
spring.datasource.url=jdbc:mysql://localhost:3306/bookmyshow??useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=bookmyshow
spring.datasource.password=bookmyshow


# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto =update
#to show the sql in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


